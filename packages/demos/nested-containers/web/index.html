<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="dist/main.css">

</head>
<body>

    <div class="user user--1" id="to-animate">

            <div>

        <div class="user__social">
            <div class="social-container">
                <div class="social-container__cell">
                    <a class="social-link" href="https://twitter.com/ZeeCoder">

                    </a>
                </div>
                <div class="social-container__cell">
                    <a class="social-link" href="https://instagram.com/zeecoder">

                    </a>
                </div>
                <div class="social-container__cell">
                    <a class="social-link" href="https://github.com/ZeeCoder">

                    </a>
                </div>
                <div class="social-container__cell">
                    <a class="social-link" href="https://www.linkedin.com/in/hubertviktor/">
                        <i class="social-link__icon fa fa-linkedin"></i>
                        <div class="social-link__name">LinkedIn</div>
                    </a>
                </div>
                <div class="social-container__cell">
                    <a class="social-link" href="https://medium.com/@ZeeCoder">
                        <i class="social-link__icon fa fa-medium"></i>
                        <div class="social-link__name">Medium</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

                    <a class="social-link" href="https://instagram.com/zeecoder">

                <div class="social-container__cell">

                    <a class="social-link" href="https://medium.com/@ZeeCoder">
